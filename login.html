<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小資星球｜登入</title>
    <link rel="icon" href="./img/logo/logo-03.png">

    <link rel="stylesheet" href="./_css/bootstrap.css">

    <link rel="stylesheet" href="./project.css">

    <link rel="stylesheet" href="./project.js">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>

        .f_signup_sm>a {
                font-weight: 800;
                color: #659AD5;
            }
        
            a:hover {
                color: #425F84;
            }
        </style>
        

</head>

<body>

    <div class="bigcontainer"><!--外層-->

        <div class="login_box_container_b">

            <div class="login_box_b container-fluid">

                <div class=""><a href="./landingpage.html"><img src="./img/logo/logo-01.png" class=" w-50 justify-content-center"></a></div>

                <div class="d-flex pt-4 pb-2 align-items-center">
                    <div class="f_signupTitle">
                        登入
                    </div>
                    <div class="ms-auto">
                        <span class="f_signup_sm">新朋友?</span>
                        <span class="f_signup_sm"><a href="./signup.html">註冊</a></span>
                    </div>

                </div>

                <div>

                    <form onsubmit="return Submit()" class="needs-validation" novalidate>
                        <div class="form-group row">
                            <div>
                                <label for="UserID" class="col-form-label f_signup_md">帳號</label>

                            </div>

                            <div class="">
                                
                                <input id="UserID" name="UserID" placeholder="請輸入您的電子信箱" type="email" required
                                    class="form-control"  aria-describedby="UserPsaawordHelpBlock">
                                <div class="invalid-feedback">
                                    請輸入電子信箱
                                </div>

                            </div>
                        </div>



                        <div class="form-group">

                            <div>
                                <label for="UserPassword" class="col-form-label f_signup_md">密碼</label>

                            </div>

                            <div class="">

                                <input id="UserPassword" name="UserPsaaword" placeholder="請輸入 6 ~ 8 位數的密碼"
                                    type="password" class="form-control" aria-describedby="UserPsaawordHelpBlock"
                                    required pattern=".{6,8}">
                                <!-- <span id="UserPsaawordHelpBlock" class="form-text text-muted">請輸入 6 ~ 8 位數的密碼</span> -->

                                <div class="invalid-feedback">
                                    請輸入 6 ~ 8 個字
                                </div>


                            </div>
                        </div>

                    

                        <div class=" form-group d-flex justify-content-center align-items-center p-5"
                            style="height: 50px;">
                            <div class="" style="height: 40px;">
                                <button onclick="Submit()" name="submit" type="submit"
                                    class="btn btn-secondary">登入</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>





        </div>





    </div>


    <script src="./_js/bootstrap.bundle.min.js"> </script>



    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')

      if (form.checkValidity()) {
                        event.preventDefault()
                        alert("登入成功！");
                        window.location.href = "landingpage.html";
                
                    }

    }, false)
  })
})()

</script>


</body>

</html>
